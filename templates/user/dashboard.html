<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/animations.css">
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <h2>FinDash</h2>
        <a class="active">Dashboard</a>
        <a href="/auth/logout">Logout</a>
    </aside>

    <main class="content">
        <h1>My Loans</h1>

        <!-- Apply Loan -->
        <div class="panel">
            <h3>Apply for Loan</h3>
            <form method="post" action="/user/apply" class="loan-form">
                <input type="number" name="amount" placeholder="Amount ₹" required>
                <input type="number" name="tenure" placeholder="Tenure (months)" required>
                <button>Apply Loan</button>
            </form>
        </div>

        <!-- Loan List -->
        <div class="panel">
            <h3>Loan History</h3>
            <table>
                <tr>
                    <th>Amount</th>
                    <th>Tenure</th>
                    <th>Status</th>
                </tr>
                {% for loan in loans %}
                <tr id="loan-{{ loan.id }}">
                    <td>₹{{ loan.amount }}</td>
                    <td>{{ loan.tenure }} months</td>
                    <td>
                        <span class="status-badge {{ loan.status }}">
                            {{ loan.status }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </main>
</div>
<script>
function refreshLoans() {
    fetch("/user/loans")
        .then(response => response.json())
        .then(loans => {
            loans.forEach(loan => {
                const row = document.getElementById(`loan-${loan.id}`);
                if (row) {
                    const badge = row.querySelector(".status-badge");
                    badge.innerText = loan.status;
                    badge.className = `status-badge ${loan.status}`;
                }
            });
        });
}

// refresh every 5 seconds
setInterval(refreshLoans, 5000);
</script>

</body>
</html>
