{% extends 'base_dashboard.html' %}
{% block content %}
<h2>Wallet</h2>
<div class="wallet-section">
    <div class="wallet-card">
        <h3>My Card</h3>
        <div class="value">$5,750.20</div>
        <div>Card Number: 5282 3456 7890 1289</div>
        <div>Expiry: 09/25</div>
        <button class="wallet-btn">Manage Card</button>
    </div>
    <div class="wallet-card">
        <h3>Add New Card</h3>
        <form method="post" style="display:flex;flex-direction:column;gap:10px;">
            <input type="text" name="card_number" placeholder="Card Number" required maxlength="19">
            <input type="text" name="expiry" placeholder="MM/YY" required maxlength="5">
            <input type="text" name="cvv" placeholder="CVV" required maxlength="4">
            <button class="wallet-btn" type="submit">Add Card</button>
        </form>
    </div>
    <div style="margin-top:24px;opacity:0.8;">Track your balances and manage multiple cards securely.</div>
</div>
{% endblock %}
