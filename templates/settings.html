{% extends 'base_dashboard.html' %}
{% block content %}
<h2>Settings</h2>
<div class="settings-section">
    <form method="post" style="display:flex;flex-direction:column;gap:18px;max-width:340px;">
        <label><input type="checkbox" id="darkModeToggle"> Enable Futuristic Dark Mode</label>
        <label><input type="checkbox" name="notifications"> Email Notifications</label>
        <label><input type="checkbox" name="auto_export"> Auto Export CSV Monthly</label>
        <button class="settings-btn" type="submit">Save Preferences</button>
    </form>
    <div style="margin-top:24px;opacity:0.8;">Customize your experience and manage preferences.</div>
</div>
<script>
document.getElementById('darkModeToggle').addEventListener('change', function() {
    document.body.classList.toggle('dark-mode', this.checked);
});
</script>
{% endblock %}
