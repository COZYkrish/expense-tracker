<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #232946; }
        .container {
            max-width: 350px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px #23294622;
            padding: 32px 24px 24px 24px;
            color: #232946;
            text-align: center;
        }
        h2 { margin-bottom: 18px; font-size: 1.5em; }
        form input {
            width: 90%;
            margin: 10px 0;
            padding: 10px 12px;
            border-radius: 5px;
            border: 1px solid #bdbdfc;
            background: #f8fafc;
            color: #232946;
            font-size: 1em;
        }
        button[type="submit"] {
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 22px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 14px;
        }
        .flashes li {
            color: #e63946;
            font-weight: 700;
            margin: 8px 0;
            list-style: none;
        }
        a { color: #6c63ff; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top:18px;">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
