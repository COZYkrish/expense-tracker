{% extends 'base_dashboard.html' %}
{% block content %}
<h2>Accounts</h2>
<div class="accounts-section">
    <div class="profile-card">
        <img src="{% if profile_pic %}{{ url_for('static', filename='profile_pics/' ~ profile_pic) }}{% else %}https://randomuser.me/api/portraits/women/44.jpg{% endif %}" alt="User" style="width:80px;border-radius:50%;">
        <div><b>Maanvi S</b></div>
        <div style="opacity:0.7;">General Manager</div>
        <form method="post" enctype="multipart/form-data" style="margin-top:12px;">
            <input type="file" name="avatar" accept="image/*" style="margin-bottom:8px;">
            <input type="text" name="display_name" placeholder="Display Name" style="margin-bottom:8px;">
            <button class="profile-btn" type="submit">Update Profile</button>
        </form>
        <div style="margin-top:8px;font-size:0.95em;opacity:0.8;">Change your profile photo above and click Update Profile.</div>
    </div>
    <div style="margin-top:24px;opacity:0.8;">Manage your profile, security, and account settings.</div>
</div>
{% endblock %}
